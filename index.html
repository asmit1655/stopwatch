<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <main class="container">
        <h1>Stop Watch</h1>
        <h2>Lap Timer</h2>
        <p class="lap-time">
            <span id="mins">00</span>:<span id="secs">00</span>
            <span id="tens">00</span>
        </p>
        <div class="controls">
            <button type="button" id="startBtn" class="btn btn-outline-light">Start</button>
            <button type="button" id="stopBtn" class="btn btn-outline-dark">Stop</button>
            <button type="button" id="resetBtn" class="btn btn-outline-light">Reset</button>
        </div>
        <ul id="laps" class="lap-container">
            
        </ul>
    </main>
    <script src="app.js"></script>
</body>
</html>
